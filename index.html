<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive CV — Aleksandre Sakandelidze</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-wrapper">
    <main class="cv-card" id="cvCard" role="main">
      <header class="cv-header">
        <div class="profile">
          <div class="avatar">
            <img src="images/meirl.jpg" alt="Profile picture" />
          </div>
          <div class="meta">
            <h1 class="name">Aleksandre Sakandelidze</h1>
            <p class="title">Frontend Developer — HTML/CSS/JS</p>
            <p class="contact">
              <a href="mailto:alexturman123@gmail.com" target="_blank">alexturman123@gmail.com</a> ·
              <a href="https://github.com/sunnyisabunny" target="_blank">github.com/sunnyisabunny</a>
            </p>
          </div>
        </div>
      </header>

      <section class="skills">
        <h2>Skills</h2>
        <div class="skills-grid">
          <div class="skill">
            <div class="circle" data-value="20" data-color="#7c3aed" aria-hidden="true">
              <svg viewBox="0 0 36 36" class="progress-ring">
                <path class="bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <path class="progress" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <text x="18" y="20.35" class="percent">0%</text>
              </svg>
            </div>
            <div class="skill-label">JavaScript</div>
          </div>

          <div class="skill">
            <div class="circle" data-value="20" data-color="#ec4899" aria-hidden="true">
              <svg viewBox="0 0 36 36" class="progress-ring">
                <path class="bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <path class="progress" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <text x="18" y="20.35" class="percent">0%</text>
              </svg>
            </div>
            <div class="skill-label">React</div>
          </div>

          <div class="skill">
            <div class="circle" data-value="20" data-color="#7c3aed" aria-hidden="true">
              <svg viewBox="0 0 36 36" class="progress-ring">
                <path class="bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <path class="progress" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <text x="18" y="20.35" class="percent">0%</text>
              </svg>
            </div>
            <div class="skill-label">CSS</div>
          </div>
        </div>
      </section>

      <section class="timeline">
        <h2>Career Timeline</h2>
        <div class="timeline-wrap">
          <div class="tl-item" data-year="2024" data-title="Professional Depressed Kid Corp">
            <div class="dot" aria-hidden="true"></div>
            <div class="tl-content">
              <h3>Professional Depressed Kid Corp</h3>
              <p>Currently working here.</p>
            </div>
          </div>

          <div class="tl-item" data-year="2022" data-title="Videographer">
            <div class="dot" aria-hidden="true"></div>
            <div class="tl-content">
              <h3>Videographer</h3>
              <p>If you know you know :3</p>
            </div>
          </div>

          <div class="tl-item" data-year="2020" data-title="Bartender">
            <div class="dot" aria-hidden="true"></div>
            <div class="tl-content">
              <h3>Bartender</h3>
              <p>None of your business</p>
            </div>
          </div>
        </div>
      </section>

      <footer class="cv-footer">
        <button id="downloadCvBtn">Download PDF</button>
      </footer>
    </main>
  </div>

  <!-- html2pdf library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
